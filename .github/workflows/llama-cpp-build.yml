name: LLAMA-CPP - Build and push Docker image

on:
  push:
    branches:
      - main
    paths:
      - 'apps/llama-cpp/VERSION'
      - 'apps/llama-cpp/docker/Dockerfile'
      - '.github/workflows/llama-cpp-build.yml'
  workflow_dispatch:

concurrency:
  group: llama-cpp-build
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: mowntan/llama-cpp

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: version
        # VERSION contains e.g. "b8148"; strip the leading "b" for the build arg
        run: |
          RAW=$(cat apps/llama-cpp/VERSION | tr -d '[:space:]')
          echo "version=${RAW}" >> "${GITHUB_OUTPUT}"
          echo "build_num=${RAW#b}" >> "${GITHUB_OUTPUT}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./apps/llama-cpp/docker
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            LLAMA_CPP_VERSION=${{ steps.version.outputs.build_num }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
