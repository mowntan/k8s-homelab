apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: radarr
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: git@github.com:mowntan/helm-values.git
      targetRevision: HEAD
      ref: values
    - repoURL: git@github.com:mowntan/k8s-homelab.git
      targetRevision: HEAD
      path: apps/radarr/chart
      helm:
        valueFiles:
          - $values/radarr/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
