apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "qbittorrent.fullname" . }}
  labels:
    {{- include "qbittorrent.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "qbittorrent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "qbittorrent.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      dnsPolicy: ClusterFirst
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- toYaml .Values.env | nindent 12 }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: bittorrent-tcp
              containerPort: 6881
              protocol: TCP
            - name: bittorrent-udp
              containerPort: 6881
              protocol: UDP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- if .Values.persistence.config.enabled }}
            - name: config
              mountPath: {{ .Values.persistence.config.mountPath }}
            {{- end }}
            {{- if .Values.persistence.downloads.enabled }}
            - name: downloads
              mountPath: {{ .Values.persistence.downloads.mountPath }}
            {{- end }}
            {{- if .Values.vpn.enabled }}
            - name: shared
              mountPath: /shared
            {{- end }}
        {{- if .Values.vpn.enabled }}
        - name: vpn
          image: {{ .Values.vpn.image.repository }}:{{ .Values.vpn.image.tag }}
          imagePullPolicy: {{ .Values.vpn.image.pullPolicy }}
          {{- with .Values.vpn.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.vpn.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: vpn-config
              mountPath: /vpn/vpn.conf
              subPath: vpn.conf
            - name: vpn-auth
              mountPath: /vpn/auth
              subPath: auth
            - name: vpn-scripts
              mountPath: /vpn/up.sh
              subPath: up.sh
            - name: vpn-scripts
              mountPath: /vpn/down.sh
              subPath: down.sh
            - name: shared
              mountPath: /shared
            - name: dev-net-tun
              mountPath: /dev/net/tun
          {{- with .Values.vpn.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
      volumes:
        {{- if .Values.persistence.config.enabled }}
        - name: config
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.config.existingClaim | default (printf "%s-config" (include "qbittorrent.fullname" .)) }}
        {{- end }}
        {{- if .Values.persistence.downloads.enabled }}
        - name: downloads
          nfs:
            server: {{ .Values.persistence.downloads.nfs.server }}
            path: {{ .Values.persistence.downloads.nfs.path }}
        {{- end }}
        {{- if .Values.vpn.enabled }}
        - name: shared
          emptyDir: {}
        - name: vpn-config
          secret:
            secretName: {{ include "qbittorrent.fullname" . }}-vpn-config
            defaultMode: 0600
        - name: vpn-auth
          secret:
            secretName: {{ include "qbittorrent.fullname" . }}-vpn-auth
            defaultMode: 0600
        - name: vpn-scripts
          configMap:
            name: {{ include "qbittorrent.fullname" . }}-vpn-scripts
            defaultMode: 0755
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
