{{- if .Values.rpcWorkers.enabled -}}
# Headless service so the coordinator can reach all RPC worker pods
# via a single DNS name that resolves to all pod IPs.
apiVersion: v1
kind: Service
metadata:
  name: {{ include "llama-cpp.fullname" . }}-rpc-worker
  labels:
    {{- include "llama-cpp.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - port: 50052
      targetPort: rpc
      protocol: TCP
      name: rpc
  selector:
    {{- include "llama-cpp.rpcWorkerSelectorLabels" . | nindent 4 }}
{{- end }}
