{{- if .Values.rpcWorkers.enabled -}}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "llama-cpp.fullname" . }}-rpc-worker
  labels:
    {{- include "llama-cpp.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "llama-cpp.rpcWorkerSelectorLabels" . | nindent 6 }}
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        {{- include "llama-cpp.rpcWorkerSelectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: llama-rpc-server
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - llama-rpc-server
            - --host
            - "0.0.0.0"
            - --port
            - "50052"
          ports:
            - name: rpc
              containerPort: 50052
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: rpc
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            tcpSocket:
              port: rpc
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          {{- with .Values.rpcWorkers.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: models
              mountPath: {{ .Values.persistence.models.mountPath }}
      volumes:
        - name: models
          hostPath:
            path: {{ .Values.persistence.models.hostPath }}
            type: DirectoryOrCreate
      {{- with .Values.rpcWorkers.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.rpcWorkers.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
