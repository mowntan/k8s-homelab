{{- if .Values.coordinator.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "llama-cpp.fullname" . }}
  labels:
    {{- include "llama-cpp.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.coordinator.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "llama-cpp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "llama-cpp.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.rpcWorkers.enabled }}
      initContainers:
        - name: resolve-rpc-workers
          image: busybox
          command:
            - sh
            - -c
            - |
              RPC_SVC="{{ include "llama-cpp.fullname" . }}-rpc-worker.{{ .Release.Namespace }}.svc.cluster.local"
              echo "Resolving ${RPC_SVC}..."
              ADDRS=$(nslookup "${RPC_SVC}" | awk '/^Address: / && !/^Address: 10\.43/ { print $2":50052" }' | paste -sd,)
              echo "RPC workers: ${ADDRS}"
              echo "${ADDRS}" > /rpc/workers
          volumeMounts:
            - name: rpc-config
              mountPath: /rpc
      {{- end }}
      containers:
        - name: llama-server
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.coordinator.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          command:
            - sh
            - -c
            - |
              ARGS="--host 0.0.0.0 --port 8080 --model {{ .Values.model.path }} --ctx-size {{ .Values.model.contextSize }}"
              {{- if .Values.rpcWorkers.enabled }}
              RPC=$(cat /rpc/workers)
              echo "Starting llama-server with --rpc ${RPC}"
              ARGS="${ARGS} --rpc ${RPC}"
              {{- end }}
              {{- range .Values.model.extraArgs }}
              ARGS="${ARGS} {{ . }}"
              {{- end }}
              exec llama-server ${ARGS}
          {{- if .Values.rpcWorkers.enabled }}
          volumeMounts:
            - name: rpc-config
              mountPath: /rpc
            - name: models
              mountPath: {{ .Values.persistence.models.mountPath }}
          {{- else }}
          volumeMounts:
            - name: models
              mountPath: {{ .Values.persistence.models.mountPath }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 600
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 300
            periodSeconds: 15
            timeoutSeconds: 10
          {{- with .Values.coordinator.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        {{- if .Values.rpcWorkers.enabled }}
        - name: rpc-config
          emptyDir: {}
        {{- end }}
        - name: models
          {{- if .Values.persistence.models.nfs.server }}
          nfs:
            server: {{ .Values.persistence.models.nfs.server }}
            path: {{ .Values.persistence.models.nfs.path }}
          {{- else }}
          hostPath:
            path: {{ .Values.persistence.models.hostPath }}
            type: DirectoryOrCreate
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
