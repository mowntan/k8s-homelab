{{- if .Values.coordinator.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "llama-cpp.fullname" . }}
  labels:
    {{- include "llama-cpp.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.coordinator.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "llama-cpp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "llama-cpp.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: llama-server
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.coordinator.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          command:
            - llama-server
            - --host
            - "0.0.0.0"
            - --port
            - "8080"
            - --model
            - {{ .Values.model.path | quote }}
            - --ctx-size
            - {{ .Values.model.contextSize | quote }}
            {{- if .Values.rpcWorkers.enabled }}
            - --rpc
            - {{ include "llama-cpp.rpcAddress" . | quote }}
            {{- end }}
            {{- range .Values.model.extraArgs }}
            - {{ . | quote }}
            {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          {{- with .Values.coordinator.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: models
              mountPath: {{ .Values.persistence.models.mountPath }}
      volumes:
        - name: models
          {{- if .Values.persistence.models.nfs.server }}
          nfs:
            server: {{ .Values.persistence.models.nfs.server }}
            path: {{ .Values.persistence.models.nfs.path }}
          {{- else }}
          hostPath:
            path: {{ .Values.persistence.models.hostPath }}
            type: DirectoryOrCreate
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
