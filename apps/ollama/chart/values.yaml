replicaCount: 1

image:
  repository: ghcr.io/mowntan/ollama
  pullPolicy: IfNotPresent
  # Overrides the image tag; defaults to chart appVersion
  tag: ""

nameOverride: ""
fullnameOverride: ""

podSecurityContext:
  runAsUser: 6550
  runAsGroup: 6550
  fsGroup: 6550

securityContext: {}

env:
  - name: TZ
    value: "UTC"
  - name: OLLAMA_HOST
    value: "0.0.0.0"

service:
  type: ClusterIP
  port: 11434

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: ollama.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

persistence:
  models:
    enabled: true
    mountPath: /models
    storageClass: ""
    existingClaim: ""
    size: 50Gi
    skipUninstall: true

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

# Open WebUI companion configuration
webui:
  enabled: false
  image:
    repository: ghcr.io/open-webui/open-webui
    tag: "0.8.3"
    pullPolicy: IfNotPresent

  env:
    - name: OLLAMA_BASE_URL
      value: "http://localhost:11434"
    - name: WEBUI_AUTH
      value: "true"

  service:
    type: ClusterIP
    port: 3000

  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: chat.example.com
        paths:
          - path: /
            pathType: Prefix
    tls: []

  persistence:
    enabled: true
    mountPath: /app/backend/data
    storageClass: ""
    existingClaim: ""
    size: 2Gi
    skipUninstall: true

  resources: {}
