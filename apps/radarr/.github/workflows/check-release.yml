name: Check for new Radarr release

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 06:00 UTC
  workflow_dispatch:

jobs:
  check-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get latest Radarr release
        id: radarr
        run: |
          LATEST=$(curl -fsSL https://api.github.com/repos/Radarr/Radarr/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          echo "latest=${LATEST}" >> "${GITHUB_OUTPUT}"

      - name: Get current version
        id: current
        run: |
          CURRENT=$(cat VERSION | tr -d '[:space:]')
          echo "current=${CURRENT}" >> "${GITHUB_OUTPUT}"

      - name: Log version comparison
        run: |
          echo "Current: ${{ steps.current.outputs.current }}"
          echo "Latest:  ${{ steps.radarr.outputs.latest }}"

      - name: Update VERSION file
        if: steps.radarr.outputs.latest != steps.current.outputs.current
        run: echo "${{ steps.radarr.outputs.latest }}" > VERSION

      - name: Open PR with version bump
        if: steps.radarr.outputs.latest != steps.current.outputs.current
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump Radarr to ${{ steps.radarr.outputs.latest }}"
          branch: "update/radarr-${{ steps.radarr.outputs.latest }}"
          title: "chore: bump Radarr to ${{ steps.radarr.outputs.latest }}"
          body: |
            Automated version bump for Radarr.

            | | Version |
            |---|---|
            | Previous | `${{ steps.current.outputs.current }}` |
            | New | `${{ steps.radarr.outputs.latest }}` |

            Merging this PR will trigger the Docker image build workflow.

            [Radarr ${{ steps.radarr.outputs.latest }} release notes](https://github.com/Radarr/Radarr/releases/tag/v${{ steps.radarr.outputs.latest }})
          labels: automated,dependency-update
