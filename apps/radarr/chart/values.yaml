replicaCount: 1

strategy:
  type: Recreate

image:
  repository: ghcr.io/mowntan/radarr
  pullPolicy: IfNotPresent
  # Overrides the image tag; defaults to chart appVersion
  tag: ""

nameOverride: ""
fullnameOverride: ""

podSecurityContext:
  runAsUser: 6546
  runAsGroup: 6546
  fsGroup: 6546

securityContext: {}

env:
  - name: TZ
    value: "UTC"

service:
  type: ClusterIP
  port: 7878

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: radarr.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

persistence:
  config:
    enabled: true
    mountPath: /config
    storageClass: ""
    existingClaim: ""
    size: 1Gi
    skipUninstall: true

  movies:
    enabled: false
    mountPath: /movies
    nfs:
      server: ""
      path: ""

  downloads:
    enabled: false
    mountPath: /downloads
    nfs:
      server: ""
      path: ""

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
